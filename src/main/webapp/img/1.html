<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .loading{
            background: url(./loading.gif);
            background-size: 100%;
            display: inline-block;
            vertical-align: middle;
            width: 14px;
            height: 14px;
        }
        .loading-box{
            display: inline-block;
            padding: 5px 10px;
            background-color: #ffffff;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <button>loading</button>
    <script src="../js/common/jquery/jquery1.8.3.min.js"></script>
    <script src="../js/common/jquery.blockUI.js"></script>
    <script>
        $(function(){
            $('button').click(function(){
                $.blockUI({ message: '<div class="loading-box"><div class="loading"></div> ' + 'message' + '</div>' })
            })
        })
    </script>
</body>
</html>
